<!DOCTYPE html>
<html>
<head>
<title>Reservation Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="checkout-body">

<div class="checkout-sheet">
  <h3 class="text-center mb-3">Finalize Reservation</h3>

  <div id="comfimationMessage"></div>

  <div class="form-group">
    <input id="custName" placeholder="Full name" />
  </div>

  <div class="form-group">
    <input id="custEmail" placeholder="Email address" />
  </div>

  <div class="form-group">
    <input id="custPhone" placeholder="Phone number" />
  </div>

  <div id="checkoutItems" class="checkout-items"></div>
</div>

<button class="confirm-bar" onclick="submitReservation()">
  Confirm Reservation
</button>

</html>
