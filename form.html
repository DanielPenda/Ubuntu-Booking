<!DOCTYPE html>
<html>
<head>
<title>Reservation Panel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="checkout-body">
    <div class="checkout-sheet">
    <h2 class="text-center mb-3">Finalize Reservation</h2>
    
    <div id="comfimationMessage"></div>

    <div class="form-group">
      <input id="custName" type="text" placeholder="Full Name">
    </div>
    <div class="form-group">
      <input id="custEmail" type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input id="custPhone" type="tel" placeholder="Phone">
    </div>

    <div class="checkout-items" id="checkoutItems"></div>
    </div>
    <button class="confirm-bar" onclick="submitReservation()">Confirm Reservation</button>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>emailjs.init("3LHYGRO3V_-jZ2cf-");</script> 
    <script type="module" src="js/app.js"></script>
</body>
</html>
